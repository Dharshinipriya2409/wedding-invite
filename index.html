<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wedding Invite - Vimalkumar & Dharshinipriya</title>
  <style>
    body {
      margin: 0;
      background: maroon;
      color: gold;
      font-family: Georgia, serif;
      overflow: hidden;
    }

    #startScreen {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: maroon;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 5;
    }

    #startScreen h1 {
      font-size: 3em;
    }

    #startScreen button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.2em;
      background: gold;
      color: maroon;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #videoContainer {
      width: 100vw;
      height: 100vh;
      background: black;
      display: none;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #messageBox {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      padding: 40px;
      background: rgba(64, 0, 0, 0.95);
      box-sizing: border-box;
      font-size: 1.4em;
      text-align: center;
      color: gold;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #messageBox h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    #messageBox h2 {
      font-size: 2em;
      margin-bottom: 15px;
    }

    #messageBox p {
      margin: 15px 0;
      line-height: 1.8;
      font-size: 1.2em;
      max-width: 800px;
    }
  </style>
</head>
<body>

<!-- Start Screen -->
<div id="startScreen">
  <h1>Welcome <span id="guestName">Guest</span>!</h1>
  <p>You‚Äôre cordially invited to our wedding celebration</p>
  <button onclick="startInvitation()">Open Invitation</button>
</div>

<!-- Audio -->
<audio id="bgMusic" loop>
  <source src="wedding_music.mp3" type="audio/mp3">
</audio>

<!-- Video Section -->
<div id="videoContainer">
  <video id="weddingVideo" muted playsinline>
    <source src="wedding_video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<!-- Message Section -->
<div id="messageBox">
  <h2>Dear <span id="guestName2">Guest</span>,</h2>
  <p>
    üóì <strong>Date:</strong> 27 August & 28 August 2025<br>
    üìç <strong>Venue:</strong> Sri Venkateswara Palace, Sattur
  </p>
  <p>
    Let your presence bless our union and bring joy to our special day.<br>
    We look forward to celebrating with you!
  </p>
</div>

<!-- JavaScript -->
<script>
  const params = new URLSearchParams(window.location.search);
  const guest = params.get("guest") || "Guest";
  document.getElementById("guestName").textContent = guest;
  document.getElementById("guestName2").textContent = guest;

  const startScreen = document.getElementById("startScreen");
  const videoContainer = document.getElementById("videoContainer");
  const weddingVideo = document.getElementById("weddingVideo");
  const messageBox = document.getElementById("messageBox");
  const bgMusic = document.getElementById("bgMusic");

  function startInvitation() {
    startScreen.style.display = "none";

    // Play background music
    bgMusic.play().catch(err => console.log("Music play failed:", err));

    // Show video
    videoContainer.style.display = "flex";
    weddingVideo.style.display = "block";
    weddingVideo.play().catch(err => alert("Video couldn't play: " + err.message));

    // After video ends, show message
    weddingVideo.onended = () => {
      videoContainer.style.display = "none";
      messageBox.style.display = "flex";
    };
  }
</script>

</body>
</html>
