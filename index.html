<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Invitation</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Georgia', serif;
      color: white;
      background-color: black;
      overflow: hidden;
    }

    .screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.8);
      transition: opacity 1s ease;
      z-index: 3;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    .slideshow {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 2;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }

    .card {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .card-content {
      background: rgba(0, 0, 0, 0.6);
      padding: 50px;
      border-radius: 15px;
      text-align: center;
      max-width: 600px;
    }

    h1 { font-size: 3em; }
    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background: white;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Tap to Start Screen -->
  <div class="screen" id="startScreen">
    <h1>You're Invited!</h1>
    <p>Tap to open your invitation</p>
    <button onclick="startShow()">Open Invitation</button>
  </div>

  <!-- Slideshow -->
  <div class="slideshow" id="slideshow">
    <img src="slide1.jpg" class="slide active" alt="Slide 1">
    <img src="slide2.jpg" class="slide" alt="Slide 2">
    <img src="slide3.jpg" class="slide" alt="Slide 3">
  </div>

  <!-- Invitation Card -->
  <div class="card hidden" id="inviteCard">
    <div class="card-content">
      <h1>You're Invited, <span id="guestName"></span>!</h1>
      <p>Join us in celebrating the marriage of</p>
      <h2>Vimalkumar & Dharshinipriya</h2>
      <p>Date: 27th August 2025</p>
      <p>Venue: Sri Venkateswara Palace, Sattur</p>
    </div>
  </div>

  <!-- Music -->
  <audio id="bgMusic" loop>
    <source src="wedding_music.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Script -->
  <script>
    const slides = document.querySelectorAll('.slide');
    const slideshow = document.getElementById('slideshow');
    const startScreen = document.getElementById('startScreen');
    const inviteCard = document.getElementById('inviteCard');
    const bgMusic = document.getElementById('bgMusic');

    const params = new URLSearchParams(window.location.search);
    const guest = params.get("guest") || "Guest";
    document.getElementById("guestName").textContent = guest;

    function startShow() {
      startScreen.classList.add('hidden');

      // Start background music right away
      bgMusic.play().catch(err => console.log("Autoplay failed:", err));

      let current = 0;

      const showNextSlide = () => {
        if (current > 0) slides[current - 1].classList.remove('active');
        if (current < slides.length) {
          slides[current].classList.add('active');
          current++;
          setTimeout(showNextSlide, 3000);
        } else {
          slideshow.classList.add('hidden');
          inviteCard.classList.remove('hidden');
        }
      };

      showNextSlide();
    }
  </script>

</body>
</html>
